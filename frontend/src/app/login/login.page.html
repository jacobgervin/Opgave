<ion-header>
  <ion-toolbar >
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >

 <div class="container mx-auto p-8 flex">
  <div class="max-w-md w-full mx-auto">
      <h1 class="text-4xl text-center mb-12 font-extrabold text-blue-5">Login</h1>

      <div class="bg-white rounded-lg overflow-hidden shadow-2xl">
          <div class="p-8">
              <form method="post" action="login.js" onsubmit="return false;">
                  <div class="mb-5">
                      <label for="Username" class="block mb-2 text-sm font-bold text-gray-600">Brugernavn</label>

                      <input type="text" name="username" id="Username" class="block w-full p-3 rounded bg-gray-200 border border-transparent focus:outline-none" required>
                  </div>
          
                  <div class="mb-5">
                      <label for="Password" class="block mb-2 text-sm font-bold text-gray-600">Kodeord</label>

                      <input type="password" name="password" id="password" class="block w-full p-3 rounded bg-gray-200 border border-green-500 focus:outline-none" required>
                  </div>

                  <button type="submit" value="Login" class="w-full p-3 mt-4 bg-yellow-500 text-white rounded shadow">Login</button>
              </form>
          </div>
          
          <div class="flex justify-between p-8 text-sm border-t border-gray-300 bg-gray-100">
              <a href="#" class="font-medium text-indigo-500">Opret en Profil</a>

              <a href="#" class="text-gray-600">Glemt dit kodeord?</a>
          </div>
      </div>
  </div>
</div>

</ion-content>
